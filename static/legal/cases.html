<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Management - Semptify Legal</title>
    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --danger: #dc2626;
            --warning: #d97706;
            --success: #059669;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --priv-bg: #fef3c7;
            --priv-border: #f59e0b;
            --wp-bg: #e0e7ff;
            --wp-border: #6366f1;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-logo { font-size: 22px; font-weight: 700; }
        .sidebar-role { font-size: 12px; opacity: 0.7; margin-top: 6px; }
        .sidebar-nav { flex: 1; padding: 20px 16px; }
        .nav-section { margin-bottom: 28px; }
        .nav-section-title { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; padding: 0 12px; margin-bottom: 12px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: rgba(255,255,255,0.8); font-size: 14px; }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-link.active { background: rgba(255,255,255,0.15); color: white; font-weight: 600; }
        .nav-icon { font-size: 18px; width: 24px; text-align: center; }
        
        .main { margin-left: 280px; min-height: 100vh; }
        
        .topbar {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .topbar-title { font-size: 22px; font-weight: 600; }
        .topbar-actions { display: flex; gap: 12px; }
        
        .btn { padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: var(--bg); }
        
        .content { padding: 32px; }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-input:focus { outline: none; border-color: var(--primary); }
        
        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }
        
        /* Case Table */
        .cases-table {
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 1fr 100px;
            padding: 16px 24px;
            background: var(--bg);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .case-row {
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 1fr 100px;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .case-row:hover { background: var(--bg); }
        .case-row:last-child { border-bottom: none; }
        
        .case-info { display: flex; flex-direction: column; gap: 4px; }
        
        .case-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        
        .case-badges { display: flex; gap: 6px; }
        
        .mini-badge {
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .mini-badge.priv { background: var(--priv-bg); color: #92400e; }
        .mini-badge.wp { background: var(--wp-bg); color: #4338ca; }
        
        .case-type { font-size: 13px; color: var(--text-muted); }
        
        .case-county { font-size: 14px; }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }
        
        .status-badge.active { background: #fef3c7; color: #92400e; }
        .status-badge.urgent { background: #fef2f2; color: #991b1b; }
        .status-badge.review { background: #e0e7ff; color: #4338ca; }
        .status-badge.closed { background: #d1fae5; color: #065f46; }
        
        .case-deadline { font-size: 13px; }
        .case-deadline.urgent { color: var(--danger); font-weight: 600; }
        
        .case-docs {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .row-actions { display: flex; gap: 8px; }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .action-btn:hover { background: var(--bg); }
        
        @media (max-width: 1200px) {
            .table-header,
            .case-row { grid-template-columns: 2fr 1fr 1fr 100px; }
            
            .table-header > *:nth-child(4),
            .table-header > *:nth-child(5),
            .case-row > *:nth-child(4),
            .case-row > *:nth-child(5) { display: none; }
        }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main { margin-left: 0; }
            .table-header { display: none; }
            .case-row { display: flex; flex-direction: column; gap: 12px; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">âš–ï¸ Semptify Legal</div>
            <div class="sidebar-role">Attorney Dashboard</div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Overview</div>
                <a href="/static/legal/index.html" class="nav-link">
                    <span class="nav-icon">ğŸ“Š</span>
                    Dashboard
                </a>
                <a href="/static/legal/cases.html" class="nav-link active">
                    <span class="nav-icon">ğŸ“</span>
                    Case Management
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">Privileged</div>
                <a href="/static/legal/privileged.html" class="nav-link">
                    <span class="nav-icon">ğŸ”’</span>
                    Privileged Docs
                </a>
                <a href="/static/legal/work-product.html" class="nav-link">
                    <span class="nav-icon">ğŸ“</span>
                    Work Product
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">Court</div>
                <a href="/static/legal/filings.html" class="nav-link">
                    <span class="nav-icon">âš–ï¸</span>
                    Court Filings
                </a>
                <a href="/static/legal/discovery.html" class="nav-link">
                    <span class="nav-icon">ğŸ”</span>
                    Discovery
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main -->
    <main class="main">
        <div class="topbar">
            <h1 class="topbar-title">ğŸ“ Case Management</h1>
            <div class="topbar-actions">
                <button class="btn btn-outline" onclick="runConflictCheck()">âš ï¸ Conflict Check</button>
                <button class="btn btn-primary" onclick="newCase()">â• New Case</button>
            </div>
        </div>
        
        <div class="content">
            <!-- Search -->
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="ğŸ” Search cases by name, client, or case number..." id="searchInput">
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="urgent">Urgent</option>
                    <option value="active">Active</option>
                    <option value="review">Under Review</option>
                    <option value="closed">Closed</option>
                </select>
                <select class="filter-select" id="typeFilter">
                    <option value="">All Types</option>
                    <option value="eviction">Eviction</option>
                    <option value="habitability">Habitability</option>
                    <option value="deposit">Security Deposit</option>
                    <option value="discrimination">Discrimination</option>
                </select>
            </div>
            
            <!-- Case Table -->
            <div class="cases-table">
                <div class="table-header">
                    <span>Case</span>
                    <span>County</span>
                    <span>Status</span>
                    <span>Next Deadline</span>
                    <span>Documents</span>
                    <span>Actions</span>
                </div>
                
                <div id="casesContainer">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const cases = [
            {
                id: 1,
                name: 'Garcia v. Sunrise Properties',
                type: 'Eviction Defense',
                county: 'Hennepin',
                status: 'urgent',
                deadline: 'Dec 20',
                deadlineUrgent: true,
                hasPriv: true,
                hasWP: true,
                docs: 12
            },
            {
                id: 2,
                name: 'Williams v. Metro Housing',
                type: 'Habitability',
                county: 'Ramsey',
                status: 'active',
                deadline: 'Jan 5',
                deadlineUrgent: false,
                hasPriv: true,
                hasWP: false,
                docs: 8
            },
            {
                id: 3,
                name: 'Johnson v. Lake Properties',
                type: 'Security Deposit',
                county: 'Dakota',
                status: 'review',
                deadline: 'Jan 15',
                deadlineUrgent: false,
                hasPriv: false,
                hasWP: true,
                docs: 5
            },
            {
                id: 4,
                name: 'Martinez v. Urban Rentals',
                type: 'Discrimination',
                county: 'Hennepin',
                status: 'active',
                deadline: 'Jan 22',
                deadlineUrgent: false,
                hasPriv: true,
                hasWP: true,
                docs: 15
            },
            {
                id: 5,
                name: 'Thompson v. Oak Grove Apts',
                type: 'Eviction Defense',
                county: 'Anoka',
                status: 'closed',
                deadline: '-',
                deadlineUrgent: false,
                hasPriv: true,
                hasWP: true,
                docs: 22
            },
            {
                id: 6,
                name: 'Brown v. Riverside Mgmt',
                type: 'Habitability',
                county: 'Washington',
                status: 'active',
                deadline: 'Feb 1',
                deadlineUrgent: false,
                hasPriv: false,
                hasWP: true,
                docs: 7
            }
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            renderCases(cases);
            setupFilters();
        });
        
        function renderCases(data) {
            const container = document.getElementById('casesContainer');
            
            container.innerHTML = data.map(c => `
                <div class="case-row" onclick="openCase(${c.id})">
                    <div class="case-info">
                        <div class="case-name">
                            ${c.name}
                            <div class="case-badges">
                                ${c.hasPriv ? '<span class="mini-badge priv">ğŸ”’</span>' : ''}
                                ${c.hasWP ? '<span class="mini-badge wp">ğŸ“</span>' : ''}
                            </div>
                        </div>
                        <div class="case-type">${c.type}</div>
                    </div>
                    <div class="case-county">${c.county}</div>
                    <span class="status-badge ${c.status}">${c.status}</span>
                    <div class="case-deadline ${c.deadlineUrgent ? 'urgent' : ''}">${c.deadline}</div>
                    <div class="case-docs">${c.docs} docs</div>
                    <div class="row-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); viewDocs(${c.id})" title="Documents">ğŸ“„</button>
                        <button class="action-btn" onclick="event.stopPropagation(); viewTimeline(${c.id})" title="Timeline">ğŸ“…</button>
                    </div>
                </div>
            `).join('');
        }
        
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const typeFilter = document.getElementById('typeFilter');
            
            const applyFilters = () => {
                const search = searchInput.value.toLowerCase();
                const status = statusFilter.value;
                const type = typeFilter.value;
                
                let filtered = cases;
                
                if (search) {
                    filtered = filtered.filter(c => 
                        c.name.toLowerCase().includes(search) ||
                        c.type.toLowerCase().includes(search) ||
                        c.county.toLowerCase().includes(search)
                    );
                }
                
                if (status) filtered = filtered.filter(c => c.status === status);
                if (type) filtered = filtered.filter(c => c.type.toLowerCase().includes(type));
                
                renderCases(filtered);
            };
            
            searchInput.addEventListener('input', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
            typeFilter.addEventListener('change', applyFilters);
        }
        
        function openCase(id) {
            alert(`Opening case ${id}...`);
        }
        
        function viewDocs(id) {
            window.location.href = '/static/legal/privileged.html';
        }
        
        function viewTimeline(id) {
            alert(`Opening timeline for case ${id}...`);
        }
        
        function newCase() {
            alert('Opening new case intake form...');
        }
        
        function runConflictCheck() {
            alert('Running conflict check...');
        }
    </script>
</body>
</html>
