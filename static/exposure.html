<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Release Generator - Semptify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6f42c1;
            --secondary: #6c757d;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .text-purple {
            color: #6f42c1;
        }
        .outlet-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .card-header {
            background: rgba(111, 66, 193, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-purple {
            background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
            border: none;
            color: #fff;
        }
        .btn-purple:hover {
            background: linear-gradient(135deg, #5a32a3 0%, #4a2893 100%);
            color: #fff;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #6f42c1;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .preview-box {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 10px;
            padding: 30px;
            font-family: 'Times New Roman', serif;
        }
        .preview-box h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .preview-box .dateline {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .language-btn {
            padding: 8px 16px;
            margin: 3px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .language-btn.active {
            background: #6f42c1;
            color: #fff;
        }
        .outlet-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .outlet-card:hover {
            background: rgba(111, 66, 193, 0.2);
        }
        #previewSection {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="/static/css/help-system.css">
    <link rel="stylesheet" href="/static/css/shared-nav.css">
</head>
<body>
    <!-- Shared Navigation -->
    <div id="semptify-nav"></div>
    <script src="/static/js/shared-nav.js"></script>

    <div class="container py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="bi bi-megaphone text-purple"></i> Press Release Generator</h1>
                <p class="text-muted">Create professional press releases and media campaigns in multiple languages</p>
            </div>
        </div>

        <div class="row">
            <!-- Input Form -->
            <div class="col-lg-5">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Release Details</h5>
                    </div>
                    <div class="card-body">
                        <form id="pressReleaseForm">
                            <div class="mb-3">
                                <label class="form-label">Case ID</label>
                                <input type="text" class="form-control" id="caseId" placeholder="Link to existing case" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Headline</label>
                                <input type="text" class="form-control" id="headline" placeholder="Attention-grabbing headline" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Summary</label>
                                <textarea class="form-control" id="summary" rows="3" placeholder="Brief summary of the situation (2-3 sentences)" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Story</label>
                                <textarea class="form-control" id="fullStory" rows="5" placeholder="Detailed account of events, violations, and impact"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Language</label>
                                <div>
                                    <button type="button" class="btn btn-outline-light language-btn active" data-lang="en">English</button>
                                    <button type="button" class="btn btn-outline-light language-btn" data-lang="es">Espa√±ol</button>
                                    <button type="button" class="btn btn-outline-light language-btn" data-lang="hmn">Hmoob</button>
                                    <button type="button" class="btn btn-outline-light language-btn" data-lang="so">Soomaali</button>
                                </div>
                                <input type="hidden" id="language" value="en">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Name</label>
                                <input type="text" class="form-control" id="contactName" placeholder="Media contact name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Email</label>
                                <input type="email" class="form-control" id="contactEmail" placeholder="media@example.com">
                            </div>
                            <button type="submit" class="btn btn-purple w-100">
                                <i class="bi bi-magic"></i> Generate Press Release
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Media Outlets -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-broadcast"></i> Minnesota Media Outlets</h5>
                    </div>
                    <div class="card-body outlet-list">
                        <div class="outlet-card">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="outlet1">
                                <label class="form-check-label" for="outlet1">
                                    <strong>Star Tribune</strong><br>
                                    <small class="text-muted">Minnesota's largest newspaper</small>
                                </label>
                            </div>
                        </div>
                        <div class="outlet-card">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="outlet2">
                                <label class="form-check-label" for="outlet2">
                                    <strong>MPR News</strong><br>
                                    <small class="text-muted">Minnesota Public Radio</small>
                                </label>
                            </div>
                        </div>
                        <div class="outlet-card">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="outlet3">
                                <label class="form-check-label" for="outlet3">
                                    <strong>WCCO-TV (CBS)</strong><br>
                                    <small class="text-muted">Local CBS affiliate</small>
                                </label>
                            </div>
                        </div>
                        <div class="outlet-card">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="outlet4">
                                <label class="form-check-label" for="outlet4">
                                    <strong>KARE 11 (NBC)</strong><br>
                                    <small class="text-muted">Local NBC affiliate</small>
                                </label>
                            </div>
                        </div>
                        <div class="outlet-card">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="outlet5">
                                <label class="form-check-label" for="outlet5">
                                    <strong>Sahan Journal</strong><br>
                                    <small class="text-muted">Immigrant community news</small>
                                </label>
                            </div>
                        </div>
                        <div class="outlet-card">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="outlet6">
                                <label class="form-check-label" for="outlet6">
                                    <strong>MinnPost</strong><br>
                                    <small class="text-muted">Nonprofit news organization</small>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="col-lg-7">
                <div id="previewSection">
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-eye"></i> Preview</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-light me-2" onclick="copyToClipboard()">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                                <button class="btn btn-sm btn-outline-light me-2" onclick="downloadPDF()">
                                    <i class="bi bi-file-pdf"></i> PDF
                                </button>
                                <button class="btn btn-sm btn-purple" onclick="sendToOutlets()">
                                    <i class="bi bi-send"></i> Send
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="preview-box" id="previewContent">
                                <!-- Generated content will appear here -->
                            </div>
                        </div>
                    </div>

                    <!-- Social Media Posts -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-share"></i> Social Media Posts</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-twitter-x"></i> X/Twitter (280 chars)</label>
                                <textarea class="form-control" id="twitterPost" rows="2" readonly></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-facebook"></i> Facebook</label>
                                <textarea class="form-control" id="facebookPost" rows="3" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Initial State -->
                <div id="initialState" class="text-center py-5">
                    <i class="bi bi-file-earmark-text display-1 text-muted"></i>
                    <h4 class="mt-3">Create Your Press Release</h4>
                    <p class="text-muted">Fill out the form to generate a professional press release</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Language selection
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('language').value = this.dataset.lang;
            });
        });

        // Form submission
        document.getElementById('pressReleaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data for local generation
            const formData = {
                case_id: document.getElementById('caseId').value,
                headline: document.getElementById('headline').value,
                summary: document.getElementById('summary').value,
                full_story: document.getElementById('fullStory').value,
                language: document.getElementById('language').value,
                contact_name: document.getElementById('contactName').value,
                contact_email: document.getElementById('contactEmail').value
            };
            
            // Map to backend API schema
            const apiData = {
                property_address: formData.case_id || 'Property Address',
                violations: formData.summary ? [formData.summary] : [],
                contact_info: {
                    name: formData.contact_name || 'Media Relations',
                    email: formData.contact_email || 'media@example.com'
                },
                language: formData.language,
                bundle_link: null
            };
            
            try {
                const response = await fetch('/api/exposure/press-release', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(apiData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayPressRelease(result, formData);
                } else {
                    generateLocalPressRelease(formData);
                }
            } catch (error) {
                generateLocalPressRelease(formData);
            }
        });

        function generateLocalPressRelease(data) {
            const today = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric' 
            });
            
            const pressRelease = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <strong>FOR IMMEDIATE RELEASE</strong><br>
                    ${today}
                </div>
                
                <h1>${data.headline}</h1>
                
                <p class="dateline">MINNEAPOLIS, MN ‚Äî</p>
                
                <p>${data.summary}</p>
                
                ${data.full_story ? `<p>${data.full_story}</p>` : ''}
                
                <p>This case highlights ongoing issues with tenant rights and housing conditions in Minnesota. 
                Affected residents are encouraged to contact local housing authorities and tenant advocacy 
                organizations for assistance.</p>
                
                <p><strong>###</strong></p>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc;">
                    <strong>Media Contact:</strong><br>
                    ${data.contact_name || 'Media Relations'}<br>
                    ${data.contact_email || 'media@example.com'}
                </div>
            `;
            
            document.getElementById('previewContent').innerHTML = pressRelease;
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('initialState').style.display = 'none';
            
            // Generate social posts
            const twitterPost = `üè† ${data.headline.substring(0, 200)} #TenantRights #MinnesotaHousing #HousingJustice`;
            document.getElementById('twitterPost').value = twitterPost.substring(0, 280);
            
            document.getElementById('facebookPost').value = 
                `${data.headline}\n\n${data.summary}\n\nLearn more about tenant rights in Minnesota.\n\n#TenantRights #HousingJustice #Minnesota`;
        }

        function displayPressRelease(result, formData) {
            // Use API result with user's headline
            const headline = formData?.headline || result.headline;
            const summary = formData?.summary || result.lede;
            const contactName = formData?.contact_name || result.contact_info?.name || 'Media Relations';
            const contactEmail = formData?.contact_email || result.contact_info?.email || 'media@example.com';
            
            const today = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric' 
            });
            
            let pressRelease = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <strong>FOR IMMEDIATE RELEASE</strong><br>
                    ${today}
                </div>
                
                <h1>${headline}</h1>
                ${result.subheadline ? `<h3>${result.subheadline}</h3>` : ''}
                
                <p class="dateline">MINNEAPOLIS, MN ‚Äî</p>
                
                <p>${result.lede || summary}</p>
            `;
            
            if (result.body && result.body.length > 0) {
                result.body.forEach(para => {
                    pressRelease += `<p>${para}</p>`;
                });
            } else if (formData?.full_story) {
                pressRelease += `<p>${formData.full_story}</p>`;
            }
            
            if (result.quotes && result.quotes.length > 0) {
                result.quotes.forEach(quote => {
                    pressRelease += `<blockquote>"${quote.text}" ‚Äî ${quote.attribution}</blockquote>`;
                });
            }
            
            pressRelease += `
                <p>${result.call_to_action || 'Affected residents are encouraged to contact local housing authorities and tenant advocacy organizations for assistance.'}</p>
                
                <p><strong>###</strong></p>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc;">
                    <strong>Media Contact:</strong><br>
                    ${contactName}<br>
                    ${contactEmail}
                </div>
            `;
            
            document.getElementById('previewContent').innerHTML = pressRelease;
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('initialState').style.display = 'none';
            
            // Generate social posts
            const twitterPost = `üè† ${headline.substring(0, 200)} #TenantRights #MinnesotaHousing #HousingJustice`;
            document.getElementById('twitterPost').value = twitterPost.substring(0, 280);
            
            document.getElementById('facebookPost').value = 
                `${headline}\n\n${summary}\n\nLearn more about tenant rights in Minnesota.\n\n#TenantRights #HousingJustice #Minnesota`;
        }

        function copyToClipboard() {
            const content = document.getElementById('previewContent').innerText;
            navigator.clipboard.writeText(content).then(() => {
                alert('Press release copied to clipboard!');
            });
        }

        function downloadPDF() {
            alert('PDF generation would be implemented with a library like jsPDF');
        }

        function sendToOutlets() {
            const selectedOutlets = [];
            document.querySelectorAll('.outlet-card input:checked').forEach(cb => {
                selectedOutlets.push(cb.nextElementSibling.querySelector('strong').textContent);
            });
            
            if (selectedOutlets.length === 0) {
                alert('Please select at least one media outlet');
                return;
            }
            
            alert(`Press release queued for distribution to:\n\n${selectedOutlets.join('\n')}\n\n(Actual distribution requires email integration)`);
        }
    </script>
    <script src="/static/js/help-system.js"></script>
</body>
</html>
