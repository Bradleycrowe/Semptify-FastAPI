# Render.com Blueprint
# Deploy with: https://render.com/docs/blueprint-spec

services:
  # Main Web Service
  - type: web
    name: semptify-api
    runtime: python
    region: oregon  # or ohio, frankfurt, singapore
    plan: free  # free, starter, standard, pro
    branch: main
    
    # Build Configuration
    buildCommand: ./build.sh
    
    # Start Command
    startCommand: gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    
    # Health Check
    healthCheckPath: /health
    
    # Auto Deploy on Push
    autoDeploy: true
    
    # Environment Variables
    envVars:
      # Core Settings
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates a secure value
      
      - key: SECURITY_MODE
        value: enforced
      
      - key: DEBUG
        value: "false"
      
      - key: LOG_LEVEL
        value: INFO
      
      # Database - Use Render PostgreSQL or external
      - key: DATABASE_URL
        fromDatabase:
          name: semptify-db
          property: connectionString
      
      # Python Settings
      - key: PYTHON_VERSION
        value: "3.11.0"
      
      - key: PYTHONUNBUFFERED
        value: "1"
      
      # CORS - Update for your frontend domain
      - key: CORS_ORIGINS
        value: "*"
      
      # AI Provider (optional - add your keys in Render dashboard)
      - key: AI_PROVIDER
        value: none  # Change to groq, openai, etc. and add API key
      
      # Cloudflare R2 (System Storage - Optional)
      # Add these in Render Dashboard > Environment for security
      - key: R2_ACCOUNT_ID
        sync: false  # Set in dashboard
      - key: R2_ACCESS_KEY_ID
        sync: false  # Set in dashboard
      - key: R2_SECRET_ACCESS_KEY
        sync: false  # Set in dashboard
      - key: R2_BUCKET_NAME
        value: semptify-system
      - key: R2_ENDPOINT
        sync: false  # Set in dashboard: https://<account_id>.r2.cloudflarestorage.com
      
      # Cloud Storage OAuth (Set in Render Dashboard for security)
      # - GOOGLE_DRIVE_CLIENT_ID
      # - GOOGLE_DRIVE_CLIENT_SECRET
      # - DROPBOX_APP_KEY
      # - DROPBOX_APP_SECRET
      # - ONEDRIVE_CLIENT_ID
      # - ONEDRIVE_CLIENT_SECRET
      
      # AI API Keys (Set in Render Dashboard for security)
      # - GROQ_API_KEY
      # - OPENAI_API_KEY
      # - ANTHROPIC_API_KEY
    
    # Disk for persistent storage (optional, paid plans only)
    # disk:
    #   name: semptify-data
    #   mountPath: /data
    #   sizeGB: 1

databases:
  # PostgreSQL Database
  - name: semptify-db
    region: oregon
    plan: free  # free tier: 1GB, 97 days retention
    databaseName: semptify
    user: semptify_user
    ipAllowList: []  # Empty = allow all (internal Render IPs only)
